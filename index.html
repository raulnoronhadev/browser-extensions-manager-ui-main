<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>

<body>

  <main class="main-wrapper">
    <header>
      <nav>
        <img class="main-logo" src="./assets/images/logo.png" alt="main logo">
        <div class="box-theme-icon">
          <img class="theme-toggle" src="./assets/images/icon-sun.svg" alt="change theme">
        </div>
        <!-- <img src="./assets/images/icon-sun.svg" alt="change theme to light mode"> -->
      </nav>
    </header>

    <div class="title-and-filters">
      <div class="title">
        <h1>Extensions List</h1>
      </div>
      <div class="filters">
        <ul>
          <li class="all-button" id="active">All</li>
          <li class="active-button">Active</li>
          <li class="inactive-button">Inactive</li>
        </ul>
      </div>
    </div>
    <div class="container-grid-extensions">

    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Raul Noronha</a>.
  </div> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
